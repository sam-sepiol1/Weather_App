<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer type="module" src="./js/app.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<div class="clock">
				<span class="clock--time"> </span>
				<span class="clock--date"> </span>
			</div>
			<div class="search">
				<form class="search--form">
					<input list="cities" class="search--form_input" type="text" placeholder=" 🔍 City Name" />
					<datalist id="cities"></datalist>
					<div class="search--form_buttons">
						<button class="search--form_button" type="submit">Search</button>
						<button id="search--form_button_compare" class="search--form_button" type="submit"> Compare </button>
					</div>
				</form>
			</div>

			<div class="weather"></div>
	
		</main>

		<footer class="footer">
			<span class="footer--links"> <a class="footer--link" href="">download</a></span>
		</footer>
	</body>
</html>
